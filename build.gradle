// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

test {
  useJUnit()
  maxHeapSize = '2G'
  
  testLogging {
        events "PASSED", "STARTED", "FAILED", "SKIPPED"
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    
   // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.2.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
    
    compile (
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core 
    [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.6'],
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.6'],
    //https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'],
    
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
	[group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.10.0'],
	
	[group: 'commons-io', name: 'commons-io', version: '2.6'],
	
	[group: 'com.google.code.gson', name: 'gson', version: '2.8.5'],
	
	[group: 'org.apache.commons.io', name: 'commonsIO', version: '2.5.0'],
	
	[group: 'commons-logging', name: 'commons-logging', version: '1.2'],
	
	[group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'],
	
	// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	[group: 'org.hibernate', name: 'hibernate-core', version: '5.3.5.Final'],
	//[group: 'org.hibernate', name: 'hibernate-annotations', version: '3.5.6-Final'],
	
	[group: 'org.hsqldb', name: 'hsqldb', version: '2.4.1']
	
    
	)
	
}
version='1.0'

task logJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Log events',  
        	'Implementation-Version': version,
        	'Main-Class': 'main.EventLogParser'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}



